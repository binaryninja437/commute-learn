services:
  - type: web
    name: commute-learn-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: "python --version && cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
